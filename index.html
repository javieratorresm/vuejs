<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/estilo.css">
  </head>
  <body> 
    
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <div id="app">	
      <div class="container">
        <div class="row">
            <p></p>
            <h1>Buscador de libros</h1>
            
            <input type="text" v-model="message"/>
            <button v-on:click.prevent ="post">Buscar</button>
        
            <p> </p><p> </p>
            <div class="col-md-10 col-md-offset-1">
    
                <div class="panel panel-default panel-table">
                  <div class="panel-heading">
                    <div class="row">
                      <div class="col col-xs-6">
                        <h3 class="panel-title">Lista libros</h3>
                      </div>
                    </div>
                  </div>
                  <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                      <thead>
                        <tr>
                            <th class="hidden-xs">ID</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Año publicación</th>
                            <th>Editor</th>
                            <th>Imagen</th>
                        </tr> 
                      </thead>
                      <tbody>
                              <tr v-for = "todo in origin">
                                <td class="hidden-xs">{{ todo.isbn }}</td>
                                <td>{{ todo.booktitle }}</td>
                                <td>{{ todo.bookauthor }}</td>
                                <td>{{ todo.yearofpublication }}</td>
                                <td>{{ todo.publisher }}</td>
                                <td><img :src="todo.imageurls"/></td>
                              </tr>
                            </tbody>
                    </table>
                
                  </div>
    
            </div>
        </div>
      </div>
    </div>
    
    <script src="./src/main.js"></script>
  </body>
</html>
